<script src="MathStudyModel_JS.js"></script>

<script>
//ローディング関連
    window.addEventListener('load', () => {
        const loader = document.getElementById('loading-weapper')

        //フェードアウトクラス付与
        loader.classList.add('fade-out');
        //アニメーションが終わったらディスプレイのーん
        loader.addEventListener('animationend', () => {
            loader.style.display = 'none';
        })
    })

//広告画像関連
window.addEventListener('load', ()=> {
    const ADkoukoku = document.getElementById('koukoku');

    let ransu = Math.floor( Math.random() * 3) + 1;

    if(ransu === 1){
        ADkoukoku.innerHTML=`<img src="広告画像/広告用.gif" style="width: 160px; height: 600px;">`
    }else{if(ransu === 2){
        ADkoukoku.innerHTML=`<img src="広告画像/広告用2.png" style="width: 160px; height: 600px;">`
    }else{if(ransu === 3){
        ADkoukoku.innerHTML=`<img src="広告画像/広告用3.png" style="width: 160px; height: 600px;">`
    }}}
})
</script>
